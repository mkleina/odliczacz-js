
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="http://icons.iconarchive.com/icons/famfamfam/mini/16/icon-clock-icon.png" type="image/x-icon" />
	<link href='http://fonts.googleapis.com/css?family=Fascinate' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Dosis:200,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<title>Ile jeszcze do Sfina?</title>
	<script>
		function pad(number, length) {
			var str = '' + number;
			while (str.length < length) {
				str = '0' + str;
			}
		   
			return str;
		}
		
		function tick()
		{
			// Start hour
			var _start = 9;

			// Number of hours
			var _hours = 8;

			var t = new Date();
			var now = pad(t.getHours(),2) + ':' +
					    pad(t.getMinutes(),2) + ':' +
						pad(t.getSeconds(), 2) +
						'<sup>' + pad(Math.round(t.getMilliseconds()/10), 2) + '</sup>';

			var diff = (new Date(2000, 1, 1, _start + _hours, 0, 0, 0) - new Date(2000, 1, 1, t.getHours(), t.getMinutes(), t.getSeconds(), t.getMilliseconds()));
			
			var h = Math.floor(diff/1000/60/60);
			var m = Math.floor(diff/1000/60) - h * 60;
			var s = Math.floor(diff/1000) - Math.floor((diff/1000/60)) * 60;
			var ss = Math.round((diff - (h*1000*60*60 + m*1000*60 + s*1000))/10);
			
			var percent = 100 - ((h + m/60 + s/60/60)/_hours) * 100;
			if (percent > 100) percent = 100;
			
			document.getElementById('start').innerHTML = pad(_start,2) + ':00:00';
			document.getElementById('end').innerHTML = pad(_start + _hours,2) + ':00:00';
			document.getElementById('actual').innerHTML = now;
			document.getElementById('remain').innerHTML = pad(h,2) + ':' +
														  pad(m,2) + ':' +
														  pad(s,2) + '<sup>' +
														  pad(ss,2) + '</sup>';
			document.getElementById('prog').style.width = percent.toFixed(2) + '%';
			document.getElementById('percent').innerHTML = percent.toFixed(2) + '%';
			document.getElementById('to-end').innerHTML = (100-percent).toFixed(2) + '%';
		}

		setInterval("tick()", 10);
	</script>
